<div data-page="snapShotDetail" class="page" id="snapShotDetail">
	<div class="navbar">
		<div class="navbar-inner">
			<!-- 标题 -->
			<div class="left">
				<a href="#" class="back link">
					<i class="iconfont icon-back"></i>
				</a>
			</div>
			<div class="center sliding title" id="snapShotDetailTitleId"></div>
			<div class="right">
				<a href="/setPage/" class="link icon-only panel-open"><i class="iconfont icon-f7_right_user"></i></a>
			</div>
		</div>
	</div>
	<form class="searchbar searchbarSnapDetail">

			<div class="searchbar-input-wrap">
				<input type="search" placeholder="时间/事件搜索" style="font-size: 0.938rem;">

		<div class="block searchbar-not-found" style="text-align: center;">

		<div class="list media-list snapshot-main" style="margin:0;">
